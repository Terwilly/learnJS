<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
    <script>
        function dessiner() {
            var rows = document.querySelector('#rows').value;
            var cols = document.querySelector('#cols').value;
            var ecran = document.querySelector('#ecran');
            ecran.innerHTML = makeTable(rows, cols);
        }

        var color = 'red';

        function makeTable(r, c) {
            var table = "<table border='1'>";
            for (var i = 0; i < r; i++) {
                table += "<tr>";
                for (var j = 0; j < c; j++) {
                    table += "<td onmouseover='colorer(this, event)' >" + i + "," + j + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";
            return table;
        }

        function colorer(td, evt) {
            td.style.backgroundColor = color;
            console.log(evt);

        }
    </script>

    <style>
        input {
            text-align: right;
        }
        
        #palette td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    Rows : <input type="text" id="rows" value="10"> <br> Cols : <input type="text" id="cols" value="10"> <br>
    <button onclick="dessiner()">Dessiner</button>
    <div id="ecran"></div>

    <div id="palette">
        <table>
            <tr>
                <td style="background:red" onclick="color = 'red'"></td>
                <td style="background:yellow" onclick="color = 'yellow'"></td>
                <td style="background:green" onclick="color = 'green'"></td>
                <td style="background:orange" onclick="color = 'orange'"></td>
                <td style="background:cyan" onclick="color = 'cyan'"></td>
            </tr>
        </table>

    </div>

</body>

</html>
